<!DOCTYPE html>
<html>
<head>
    <title>Failed Reads</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .grid { display: flex; flex-wrap: wrap; gap: 15px; }
        .card {
            background: white; padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .card img { max-width: 200px; height: auto; border-radius: 4px; }
        .card p { font-size: 0.8rem; text-align: center; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Failed Card Reads</h1>
    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    <div class="grid">
        {% for img in images %}
        <div class="card">
            <img src="{{ url_for('static', filename='images/failed/' + img) }}" alt="Failed Scan">
            <p>{{ img }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
